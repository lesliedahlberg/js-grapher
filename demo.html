<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js">
    <script src="grapher.js"></script>
  </head>
  <body>

    <canvas id="myCanvas" width="500" height="500"
  style="border:1px solid #000000;width:500px;">
  </canvas>

  <script>




  function graph(expression, canvasId, scale){
    var canvas = document.getElementById(canvasId);
    var ctx = canvas.getContext("2d");
    ctx.fillStyle = "#000000";

    var leftBound = -scale;
    var rightBound = scale;
    var bottomBound = -scale;
    var topBound = scale;

    var vWidth = (rightBound - leftBound);
    var vHeight = (topBound - bottomBound);

    var height = parseInt($("#myCanvas").css("width"));
    var width = parseInt($("#myCanvas").css("height"));

    var xScaleFactor = vWidth / width;
    var yScaleFactor = vHeight / height;

    var pixelSize = 5;

    var xPixel = 0;
    var yPixel = 0;

    var f = function(x){
      //return Math.pow(x,3);
      return eval(expression)
    }

    var precision = height;

    for(var i = leftBound*precision; i < rightBound*precision; i++){
      xPixel = i/precision;
      yPixel = f(i/precision);

      xPixel = xPixel - leftBound;
      yPixel = yPixel - bottomBound;

      xPixel = xPixel/xScaleFactor;
      yPixel = yPixel/yScaleFactor;

      yPixel = height-yPixel;
      ctx.fillRect(xPixel,yPixel,pixelSize,pixelSize);
    }
  }


  graph("1/x", "myCanvas", 16);




  </script>


  </body>
</html>
